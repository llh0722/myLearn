<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页管理</title>
    <style>
        .pagination .page{
            background-color: aquamarine;
            display: inline-block;
            margin: 5px;
            padding: 5px;
        }
        .pagination .page .active{
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            {% for item in data %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    </div>
    <div>
        <select id="change" onchange="changePage(this)">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="40">40</option>
            <option value="50">50</option>
        </select>
    </div>
    <div class="pagination">
        {{ page_str }}
    </div>
    <script src="/static/jquery.js"></script>
    <script src="/static/jquery.cookie.js"></script>
    <script>
        function changePage(ths) {
            var v = $(ths).val();
            console.log(v)
            $.cookie("per_page_count", v, {'path': "/paging"});
            location.reload();
        }
    </script>
</body>
</html>
