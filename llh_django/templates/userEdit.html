<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <form method="post" action="/userEdit-{{ obj_user.id }}">
            <input style="display: none" type="text" name="id" value="{{ obj_user.id }}">
            <input type="text" name="user" value="{{ obj_user.username }}">
            <input type="text" name="pwd" value="{{ obj_user.password }}">
            <input type="text" name="email" value="{{ obj_user.email }}">
            <select name="group_id">
                <option value="{{ obj_group.uid }}">{{ obj_group.caption }}</option>
                {% for item in group_list %}
                    <option value="{{ item.uid }}">{{ item.caption }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="提交">
        </form>
    </div>
</body>
</html>
